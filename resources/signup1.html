<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../css/foodorder.css">
</head>
<body>
    <div class="main1">
        <div class="head">
            <h1>Online Food Ordering</h1>
        </div>
        <div class="table">
            <h2>REGISTER HERE</h2>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="Name" placeholder="Name" name="">
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password" name="">
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender" class="gender">Male
                    <input type="radio" name="Gender" class="gender">Female
                    <input type="radio" name="Gender" class="gender">Other
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                    phone no:
                </td>
                <td>
                    <select>
                        <option>+250</option>
                        <option>+257</option>
                        <option>+243</option>
                    </select>
                    <input type="number " placeholder="*********" name="">
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                    adress:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                    <button><a href="login.html"> sign up</a></button>
                </td>
            </tr>
        </div>
    </div>
</body>
</html>
